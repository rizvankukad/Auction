<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Player State</h3>
        </div>
        <div class="panel-body" ng-repeat="user in users | filter:currentUsersItem">
            <table class="table">
                <tr>
                    <td> Name : </td>
                    <td>{{ user.name }}</td>
                </tr>
                <tr>
                    <td> Coins : </td>
                    <td>{{ user.coins }}</td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-danger" ui-sref="main">Logout</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
