<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Inventory</h3>
        </div>
        <div class="panel-body">
        <table class="table">
        		<tr>
        			<th>Item</th>
        			<th>Quantity</th>
        			<th>Action</th>
        		</tr>
                <tr ng-repeat="item in items | filter:currentUsersItem">
                    <td>
                    	<img ng-src="assets/images/{{item.item}}.png" height="32" width="32" alt="{{item.item}}" title="{{item.item}}" />
					</td>
					<td>
						{{ item.quantity }}
					</td>
					<td>
						<button class="btn btn-primary" ng-click="open('sm', item)">Auction</button>
					</td>
                </tr>
        </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="startAuction.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Start Auction</h3>
    </div>
    <div class="modal-body" id="modal-body">
		<form name="bidform">
		    <div class="form-group">
		        <label for="quantity">Quantity</label>
		        <input type="number" class="form-control" name="quantity" id="quantity" ng-model="quantity" placeholder="Quantity" min="zero" max="items.quantity" required>
		    </div>
		    <div class="form-group">
		        <label for="minbid">Minimum Bid</label>
		        <input type="number" class="form-control" name="minbid" id="minbid" ng-model="minbid" placeholder="Minimum Bid" min="zero" required>
		    </div>
		</form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="!bidform.$valid" ng-click="$close([quantity, minbid])">Start Auction</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
    </div>
</script>
