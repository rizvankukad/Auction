<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Player State</h3>
        </div>
        <div class="panel-body" ng-repeat="user in users | filter:currentUsersItem">
            Name : {{ user.name }}
            Coins : {{ user.coins }}
            <a ui-sref="main">Logout</a>
        </div>
    </div>
</div>
